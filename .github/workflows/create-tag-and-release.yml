# Everytime a PR is merged to main with the `release:` prefix, it will create a tag automatically
# The tag is needed to create a production deployment!

name: Create Tag & Release ğŸ·

on:
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'release:')

    steps:
      - name: Checkout code ğŸ›
        uses: actions/checkout@v2

      - name: Bump version and push tag ğŸ”¼
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GH_PAT }}

      - name: Create a GitHub release ğŸš€
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GH_PAT }}
